apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "tk.zwander.lockscreenwidgets"
        minSdkVersion 22
        targetSdkVersion 31
        versionCode 63
        versionName "1.18.2"
    }

    buildFeatures {
        viewBinding = true
    }

    buildTypes {
        release {
//            minifyEnabled true
            buildConfigField("Integer", "DATABASE_VERSION", project.properties["databaseVersion"])
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
//            minifyEnabled true
            buildConfigField("Integer", "DATABASE_VERSION", project.properties["databaseVersion"])
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    packagingOptions {
        exclude 'META-INF/library_release.kotlin_module'
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.1"

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.preference:preference-ktx:1.2.0'
    implementation 'androidx.legacy:legacy-support-core-ui:1.0.0'

    implementation 'org.lsposed.hiddenapibypass:hiddenapibypass:4.3'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'com.google.android.material:material:1.6.0'
    implementation 'com.github.agrawalsuneet:DotLoadersPack-Android:v1.4.2'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.heinrichreimersoftware:material-intro:2.0.0'
    implementation 'net.bytebuddy:byte-buddy-android:1.11.12'
    implementation 'com.github.zacharee:SeekBarPreference:b0b9567cd0'
    implementation 'com.github.zacharee:CollapsiblePreferenceCategory:2f53f2d367'
    implementation 'com.github.zacharee.colorpicker:library:9ea5085260'
    implementation 'com.github.zacharee.colorpicker:library_compat:9ea5085260'
    implementation 'com.github.zacharee:PatreonSupportersRetrieval:4ce71eb5bf'

//    implementation project(':spannedlm')
    implementation 'com.github.zacharee:SpannedGridLayoutManager:a58b974403'

    implementation 'com.google.firebase:firebase-analytics:21.0.0'
    implementation 'com.google.firebase:firebase-crashlytics:18.2.10'
}